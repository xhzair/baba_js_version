<body>
    <div class="test-controls">

        <div class="control-group">

        <button class="btn btn-primary" onclick="startTest()">ğŸš€ å¼€å§‹æµ‹è¯•</button>
        <button class="btn btn-success" onclick="exportData()">ğŸ“Š å¯¼å‡ºæ•°æ®</button>
        <button class="btn btn-warning" onclick="clearResults()">ğŸ—‘ï¸ æ¸…ç©ºç»“æœ</button>

    <div class="status-bar" id="statusBar">

    <div id="jspsych-target"></div>
    
    <div class="test-results" id="testResults" style="display: none;">
        <h3>ğŸ“‹ æµ‹è¯•ç»“æœ</h3>

    </div>

    <!-- Baba Game Dependencies -->
    <script src="js/level-data.js"></script>
    <script src="js/game-engine.js"></script>
    <script src="js/jspsych-baba-game.js"></script>
    <script src="js/jspsych-chapter-select.js"></script>

    <!-- LZString for data compression -->
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    
    <script>
    // å…¨å±€å˜é‡
    let jsPsych;
    let allLevels = [];
    let testResults = [];
    
    // åˆå§‹åŒ–
    async function initialize() {
        try {
            // åˆå§‹åŒ– JsPsych
            jsPsych = initJsPsych({
                display_element: 'jspsych-target',
                default_iti: 250,
                override_safe_mode: true,
                on_finish: function() {
                    console.log('JsPsych å®éªŒå®Œæˆ');
                }
            });
            
            // è·å–æ‰€æœ‰å…³å¡
            allLevels = getAllLevels();
            const tutorialLevels = allLevels.tutorial || [];
            const journeyLevels = allLevels.journey || [];
            
            // å¡«å……å…³å¡é€‰æ‹©å™¨
            const levelSelect = document.getElementById('levelSelect');
            levelSelect.innerHTML = '<option value="">è¯·é€‰æ‹©å…³å¡...</option>';
            
            // æ·»åŠ æ•™ç¨‹å…³å¡
            if(tutorialLevels.length > 0) {
                const tutorialGroup = document.createElement('optgroup');
                tutorialGroup.label = 'æ•™ç¨‹å…³å¡';
                tutorialLevels.forEach(level => {
                    const option = document.createElement('option');
                    option.value = level.level_id;
                    option.textContent = `${level.level_id} - ${level.name || 'æœªå‘½å'}`;
                    tutorialGroup.appendChild(option);
                });
                levelSelect.appendChild(tutorialGroup);
            }
            
            // æ·»åŠ æ—…ç¨‹å…³å¡
            if(journeyLevels.length > 0) {
                const journeyGroup = document.createElement('optgroup');
                journeyGroup.label = 'æ—…ç¨‹å…³å¡';
                journeyLevels.forEach(level => {
                    const option = document.createElement('option');
                    option.value = level.level_id;
                    option.textContent = `${level.level_id} - ${level.name || 'æœªå‘½å'}`;
                    journeyGroup.appendChild(option);
                });
                levelSelect.appendChild(journeyGroup);
            }
            
            updateStatus('ç³»ç»Ÿåˆå§‹åŒ–å®Œæˆï¼Œè¯·é€‰æ‹©å…³å¡å¼€å§‹æµ‹è¯•');
            
        } catch(error) {
            console.error('åˆå§‹åŒ–å¤±è´¥:', error);
            updateStatus('åˆå§‹åŒ–å¤±è´¥: ' + error.message);
        }
    }
    
    // æ›´æ–°çŠ¶æ€
    function updateStatus(text) {
        document.getElementById('statusBar').textContent = `çŠ¶æ€: ${text}`;
    }
    
    // å¼€å§‹æµ‹è¯•
    function startTest() {
        const levelId = document.getElementById('levelSelect').value;
        const timeLimit = parseInt(document.getElementById('timeLimit').value);
        const conditionType = document.getElementById('conditionType').value;
        
        if(!levelId) {
            alert('è¯·é€‰æ‹©å…³å¡');
            return;
        }
        
        const level = findLevel(levelId);
        if(!level) {
            alert(`å…³å¡ ${levelId} æœªæ‰¾åˆ°`);
            return;
        }
        
        updateStatus(`æµ‹è¯•å…³å¡: ${levelId} (${conditionType})`);
        
        // åˆ›å»ºç®€åŒ–çš„å®éªŒæµç¨‹ï¼ŒåªåŒ…å« baba-game éƒ¨åˆ†
        const timeline = [
            // å¼€å§‹æç¤º
            {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div style="text-align: center; padding: 50px;">
                        <h2>æµ‹è¯•å…³å¡: ${levelId}</h2>
                        <p>å…³å¡åç§°: ${level.name || 'æœªå‘½å'}</p>
                        <p>å®éªŒæ¡ä»¶: ${conditionType}</p>
                        <p>æ—¶é—´é™åˆ¶: ${timeLimit} ç§’</p>
                        <p>æŒ‰ä»»æ„é”®å¼€å§‹æ¸¸æˆ</p>
                    </div>
                `,
                choices: 'ALL_KEYS'
            },
            
            // Baba Game
            {
                type: jsPsychBabaGame,
                level_data: generateLevel(levelId, conditionType),
                level_name: level.name || levelId,
                chapter_name: level.chapter || 'æµ‹è¯•ç« èŠ‚',
                time_limit: timeLimit,
                data: {
                    trial_type: 'game_level',
                    participant_id: 'test_participant',
                    condition_type: conditionType
                },
                on_finish: function(data) {
                    // ä¿å­˜æµ‹è¯•ç»“æœ
                    testResults.push({
                        level_id: levelId,
                        level_name: level.name,
                        condition_type: conditionType,
                        success: data.success,
                        completion_reason: data.completion_reason,
                        total_time: data.total_time,
                        move_count: data.move_count,
                        undo_count: data.undo_count,
                        pause_count: data.pause_count,
                        remaining_time: data.remaining_time,
                        operation_count: data.operation_count,
                        move_timestamps: data.move_timestamps,
                        operation_analyses: data.operation_analyses,
                        final_state: data.final_state
                    });
                    
                    console.log('æ¸¸æˆå®Œæˆ:', data);
                    showTestResults();
                }
            },
            
            // å®Œæˆæç¤º
            {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div style="text-align: center; padding: 50px;">
                        <h2>æµ‹è¯•å®Œæˆ</h2>
                        <p>å…³å¡: ${levelId}</p>
                        <p>æŒ‰ä»»æ„é”®ç»§ç»­</p>
                    </div>
                `,
                choices: 'ALL_KEYS'
            }
        ];
        
        jsPsych.run(timeline);
    }
    
    // æŸ¥æ‰¾å…³å¡
    function findLevel(levelId) {
        const all = [...(allLevels.tutorial || []), ...(allLevels.journey || [])];
        return all.find(level => level.level_id === levelId);
    }
    
    // æ˜¾ç¤ºæµ‹è¯•ç»“æœ
    function showTestResults() {
        const resultsDiv = document.getElementById('testResults');
        const resultsList = document.getElementById('resultsList');
        
        resultsList.innerHTML = '';
        
        testResults.forEach((result, index) => {
            const resultDiv = document.createElement('div');
            resultDiv.className = `result-item ${result.success ? 'result-success' : 'result-failed'}`;
            
            resultDiv.innerHTML = `
                <h4>${result.level_id} (${result.condition_type})</h4>
                <p>çŠ¶æ€: ${result.success ? 'âœ… æˆåŠŸ' : 'âŒ å¤±è´¥'}</p>
                <p>å®ŒæˆåŸå› : ${result.completion_reason}</p>
                <p>æ€»æ—¶é—´: ${result.total_time.toFixed(1)} ç§’</p>
                <p>ç§»åŠ¨æ¬¡æ•°: ${result.move_count}</p>
                <p>æ’¤é”€æ¬¡æ•°: ${result.undo_count}</p>
                <p>æš‚åœæ¬¡æ•°: ${result.pause_count}</p>
                <p>å‰©ä½™æ—¶é—´: ${result.remaining_time.toFixed(1)} ç§’</p>
                <p>æ“ä½œæ¬¡æ•°: ${result.operation_count}</p>
            `;
            
            resultsList.appendChild(resultDiv);
        });
        
        resultsDiv.style.display = 'block';
    }
    
    // æ¸…ç©ºç»“æœ
    function clearResults() {
        testResults = [];
        document.getElementById('testResults').style.display = 'none';
        updateStatus('ç»“æœå·²æ¸…ç©º');
    }
    
    // å¯¼å‡ºæ•°æ®
    function exportData() {
        if(testResults.length === 0) {
            alert('æ²¡æœ‰å¯å¯¼å‡ºçš„æ•°æ®');
            return;
        }
        
        const exportData = {
            timestamp: new Date().toISOString(),
            total_tests: testResults.length,
            results: testResults
        };
        
        const dataStr = JSON.stringify(exportData, null, 2);
        const blob = new Blob([dataStr], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `baba_simple_test_${new Date().toISOString().slice(0,19).replace(/:/g,'-')}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        updateStatus('æ•°æ®å·²å¯¼å‡º');
    }
    
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', initialize);
    </script>
